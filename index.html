<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tally Workout App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="./main.js" defer></script>
  <link rel="stylesheet" href="./style3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2 id="header-text">Workout Thing</h2>
    <button id="add-a-card-button"><span>+</span><br>Set Tracker Card</button>
</header>
    <div id="main-container">
      
      
    </div>
    <div id="pop-up-container">
      <label for="workout-name-input">Workout Name</label>
      <input type="text" id="workout-name-input">
      <label for="rep-range-input">Rep-Range</label>
      <input type="text" id="rep-range-input">
      <label for="weight-range-input">Weight-Range</label>
      <input type="text" id="weight-range-input">
      <label for="set-goal-input">Set Goal</label>
      <p id="small-text">(number of sets you hope to complete)</p>
      <input type="text" id="set-goal-input">
      <button id="save-button">Save</button>
      <button id="exit-button">X</button>
    </div>
    <button id="prev-button" class="bottom-buttons">Prev</button>
    <button id="next-button" class="bottom-buttons">Next</button>
    <button id="edit-card-button">Edit Card</button>
    

    
    <div id="decks-div">
        <button class="decks" id="deckOne">Deck 1</button>
        <button class="decks" id="deckTwo">Deck 2</button>
        <button class="decks" id="deckThree">Deck 3</button>
        <button class="decks" id="deckFour">Deck 4</button>
    </div>
</body>
</html>
